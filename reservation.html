<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Prijatan kafić sa vrhunskom kafom i toplom atmosferom. Posetite nas za ukusnu kafu, brzo i ljubazno osoblje, i prijatno okruženje u centru grada.">
        <meta name="author" content="Neda Aleksić">
        <meta name="copyright" content="Kafe Zrno. Sva prava zadržana."/>
        <meta name="keywords" content="Kafe Zrno, kafić, kafa, kafe, zrno, espresso, cappuccino, barista, rezervacija stola, recenzije, centar grada, prijatna atmosfera" />
        <meta name="zipcode" content="11300" />
        <title>Kafe Zrno</title>              
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,400;0,600;0,700;1,200;1,700&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/vegas.min.css" rel="stylesheet">
        <link href="css/tooplate-barista.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/kafezrno.ico" type="image/x-icon"/>
        <script src="https://kit.fontawesome.com/f1122314fb.js" crossorigin="anonymous"></script>
    </head>
    <body>      
            <main>
                <nav class="navbar navbar-expand-lg">                
                    <div class="container">
                        <a class="navbar-brand d-flex align-items-center" href="#">
                            <img src="images/coffee-beans.png" class="navbar-brand-image img-fluid" alt="Cafe Zrno">
                            Kafe Zrno
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-lg-auto">    
                            </ul>
                            <div class="ms-lg-3">
                            </div>
                        </div>
                    </div>
                </nav>
                <section class="booking-section section-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-12 mx-auto">
                            <div class="booking-form-wrap">
                                <div class="row">
                                    <div class="col-lg-7 col-12 p-0">

                                        <!-- FORMA ZA REZERVACIJU -->
                                        <form class="custom-form booking-form" id="bookingForm" novalidate>
                                            <div class="text-center mb-4 pb-lg-2">
                                                <h2 class="text-white">Rezervišite sto</h2>
                                            </div>

                                            <div class="booking-form-body">
                                                <div class="row">
                                                    <div class="col-lg-6 col-12">
                                                        <input type="text" name="booking-form-name" id="booking-form-name" class="form-control" placeholder="Ime *">
                                                        <p class="error" id="nameError"></p>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input type="tel" class="form-control" name="booking-form-phone" placeholder="Telefon *">
                                                        <p class="error" id="phoneError"></p>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input class="form-control" type="time" name="booking-form-time" value="18:30">
                                                        <p class="error" id="timeError"></p>
                                                    </div>

                                                    <div class="col-lg-6 col-12">
                                                        <input type="date" name="booking-form-date" id="booking-form-date" class="form-control" placeholder="Date">
                                                        <p class="error" id="dateError"></p>
                                                    </div>
                                                    <div class="col-lg-12 col-12">
                                                        <input type="number" name="booking-form-number" id="booking-form-number" class="form-control" placeholder="Broj ljudi">
                                                        <p class="error" id="numberError"></p>
                                                        <textarea name="booking-form-message" rows="3" class="form-control" id="booking-form-message" placeholder="Napomena (opciono)"></textarea>
                                                        <p class="error" id="messageError"></p>
                                                    </div>
                                                    <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                                                        <button type="submit" class="form-control">Rezervišite</button>
                                                    </div>
                                                    <div id="bookingSuccess" class="text-center pt-3"></div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-lg-5 col-12 p-0">
                                        <div class="booking-form-image-wrap"> 
                                            <img src="images/barman-with-fruits.jpg" class="booking-form-image img-fluid" alt="Rezervacija">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- FOOTER -->
                <footer class="site-footer">
                    <div class="container">
                        <div class="row">

                            <div class="col-lg-4 col-12 me-auto">
                                <em class="text-white d-block mb-4">Gde da nas pronađete?</em>

                                <strong class="text-white">
                                    <i class="bi-geo-alt me-2"></i>
                                    Kralja Petra I, Smederevo
                                </strong>

                                <ul class="social-icon mt-4" id="social-links">
                                </ul>
                            </div>
                            <div class="col-lg-3 col-12 mt-4 mb-3 mt-lg-0 mb-lg-0">
                                <em class="text-white d-block mb-4">Kontaktirajte nas:</em>
                                <p class="d-flex mb-1">
                                    <strong class="me-2">Telefon:</strong>
                                    <a href="tel:+381601231234" class="site-footer-link">
                                        +381 60 123 1234
                                    </a>
                                </p>
                                <p class="d-flex">
                                    <strong class="me-2">Email:</strong>
                                    <a href="mailto:kafezrno&#64;gmail.com" class="site-footer-link">
                                        kafezrno&#64;gmail.com
                                    </a>
                                </p>
                            </div>
                            <div class="col-lg-5 col-12">
                                <em class="text-white d-block mb-4">Radno vreme:</em>
                                <ul class="opening-hours-list">
                                    <li class="d-flex">
                                        Radni dani i nedelja
                                        <span class="underline"></span>

                                        <strong>9:00 - 00:00</strong>
                                    </li>

                                    <li class="d-flex">
                                        Subota
                                        <span class="underline"></span>

                                        <strong>11:00 - 01:00</strong>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-lg-8 col-12 mt-4">
                                <p class="copyright-text mb-0">© 2025 Kafe Zrno. Sva prava zadržana.</p>
                            </div>
                    </div>
                </footer>
            </main>
            
        <!-- JAVASCRIPT FAJLOVI -->
         
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/vegas.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- MOJ JS FAJL -->
        <script src="js/main.js"></script>
    </body>

</html>
